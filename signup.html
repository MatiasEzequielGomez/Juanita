<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="./Assets/Images/Logo-Juanita.ico">    
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>

<h1 class="title">Formulario de registro</h1>
    <form class="login" action="" method="post">
        <img rel="icon" type="image/icon" src="./Assets/Images/Logo-Juanita.ico"width="25" height="25" alt="Logo de la tienda">
        <div>
            <label for="txtNombre">
                <b>Nombre</b>
            </label>
            <input class="text-box" type="text" id="txtNombre" name="txtNombre" Class="" placeholder="Ingrese su nombre" required>
            <br>
            <label for="txtApeliido">
                <b>Apellido</b>
            </label>
            <input class="text-box" type="text" id="txtApeliido" name="txtApeliido" Class="" placeholder="Ingrese su apellido" required>      
        </div>
            <br>
        <div>
            <label for="txtEmail">
                <b>Email:</b>                
            </label>
            <input class="text-box" type="email" name="txtEmail" id="txtEmail" required/>
            <br>
            <label for="txtPass">
                <b>Contrase√±a:</b>                
            </label>
            <input class="text-box" type="password" name="txtPass" id="txtPass" required/>
        </div>
            <br>
        <div>
            <label for="date">
                <b>Fecha de nacimiento:</b>                
            </label>
            <input class="text-box" type="date" name="date" id="date" required/>
        </div>
        <br>
        <div>
            <input class="btn"type="submit" value="Enviar"/>
        </div>
    </form>
</body>
</html>
