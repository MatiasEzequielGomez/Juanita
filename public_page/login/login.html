<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="../../Assets/Images/Logo-Juanita.ico">    
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Log In</title>
</head>
<body>

    <H1 class="title">Iniciar sesión</H1>
    <form class="login" method="post" id="loginForm">
        <img rel="icon" type="image/icon" src="../../Assets/Images/Logo-Juanita.ico"width="25" height="25" alt="Logo de la tienda">
        <div>
            
            <label for="txtEmail">
                <b>Email:</b>                
            </label>
            <input class="text-box" type="email" name="txtEmail" id="txtEmail" required/>
            <br>
        </div>

        <div>
            <label for="txtPass">
                <b>Contraseña:</b>                
            </label>
            <input class="text-box" type="password" name="txtPass" id="txtPass" required/>
        </div>
            <br><br>
        <div>
            <input class="btn" type="submit" value="Enviar"/>
        </div>
             <br><br>
        <div>
            <p >¿No tiene cuenta?  <a href="http://127.0.0.1:5501/public_page/signup/signup.html">Registrarse</a></p>
           
        </div>
    </form>
   

    <script type="module" src="./login.js"></script>
</body>
</html>
