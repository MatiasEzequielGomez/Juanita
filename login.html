<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="./Assets/Images/Logo-Juanita.ico">    
    <title>Log In</title>
</head>
<body>

    <h1>Ingresar</h1>

    <form action="" method="post">
        <div>
            <label for="txtEmail">
                <b>Email:</b>                
            </label>
            <input type="email" name="txtEmail" id="txtEmail" required/>
            <br>
            <label for="txtPass">
                <b>Contraseña:</b>                
            </label>
            <input type="password" name="txtPass" id="txtPass" required/>
        </div>
            <br>
        <div>
            <input type="submit" value="Enviar"/>
        </div>
    </form>
    <p>¿No tiene cuenta?</p>
    <a href="signup.html">Registrarse</a>
</body>
</html>
